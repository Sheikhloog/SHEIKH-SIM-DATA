<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sheikh Database</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Background Gradient */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Card Styling */
    .card {
      background: white;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 420px;
      max-width: 95%;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      margin-bottom: 15px;
      color: #2d89ef;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: 0.3s;
    }
    input:focus {
      border-color: #2d89ef;
      outline: none;
      box-shadow: 0 0 5px rgba(45,137,239,0.5);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      background: linear-gradient(135deg, #2d89ef, #1b5cb8);
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    pre {
      background: #f9f9f9;
      padding: 12px;
      border-radius: 8px;
      margin-top: 18px;
      font-size: 14px;
      text-align: left;
      max-height: 200px;
      overflow-y: auto;
    }

    .endpoint {
      margin-top: 20px;
      font-size: 13px;
      background: #eef6ff;
      padding: 10px;
      border-radius: 8px;
      text-align: left;
      border: 1px solid #cfe2ff;
      color: #1b5cb8;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üîé Sheikh Database Lookup</h2>
    <input type="text" id="input" placeholder="Enter Mobile or CNIC">
    <button onclick="lookup()">Search</button>
    <pre id="result">Result will show here...</pre>

     <script>
    async function lookup() {
      const num = document.getElementById("input").value.trim();
      const resultBox = document.getElementById("result");

      if (!num) {
        alert("‚ö†Ô∏è Please enter a number or CNIC!");
        return;
      }

      resultBox.textContent = "‚è≥ Fetching data...";

      try {
        const token = "0857f5fac8f154f2636937bc7ac8592bc9edea23c4ef1d55856e2cbeb854ddad"; // üëà apna token yahan lagana
        const res = await fetch(`api.php?token=${token}&num=${num}`);
        const data = await res.json();
        resultBox.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        resultBox.textContent = "‚ùå Error fetching data!";
        console.error(err);
      }
    }
  </script>
</body>
</html>
