<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sheikh Database</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 400px;
      max-width: 95%;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #2d89ef;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #1b5cb8;
    }
    pre {
      background: #f4f4f4;
      padding: 10px;
      border-radius: 6px;
      margin-top: 15px;
      font-size: 14px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Sheikh Database Lookup</h2>
    <input type="text" id="input" placeholder="Enter Mobile or CNIC">
    <button onclick="lookup()">Search</button>
    <pre id="result">Result will show here...</pre>
  </div>

  <script>
    async function lookup() {
      const num = document.getElementById("input").value.trim();
      const resultBox = document.getElementById("result");

      if (!num) {
        alert("Please enter a number or CNIC!");
        return;
      }

      resultBox.textContent = "Fetching data...";

      try {
        const token = "0857f5fac8f154f2636937bc7ac8592bc9edea23c4ef1d55856e2cbeb854ddad"; //
        const res = await fetch(`https://shadowdatabase.site/api.php?token=${0857f5fac8f154f2636937bc7ac8592bc9edea23c4ef1d55856e2cbeb854ddad}&num=${num}`);
        const data = await res.json();
        resultBox.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        resultBox.textContent = "Error fetching data!";
        console.error(err);
      }
    }
  </script>
</body>
</html>
