<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sheikh Database</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 450px;
      max-width: 95%;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    h2 { color: #2d89ef; }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: 0.3s;
    }
    input:focus {
      border-color: #2d89ef;
      outline: none;
      box-shadow: 0 0 5px rgba(45,137,239,0.5);
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      background: linear-gradient(135deg, #2d89ef, #1b5cb8);
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 18px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
      font-size: 14px;
    }
    th {
      background: #2d89ef;
      color: white;
    }
    .endpoint {
      margin-top: 20px;
      font-size: 13px;
      background: #eef6ff;
      padding: 10px;
      border-radius: 8px;
      text-align: left;
      border: 1px solid #cfe2ff;
      color: #1b5cb8;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üîé Sheikh Database Lookup</h2>
    <input type="text" id="input" placeholder="Enter Mobile (e.g. +923001234567)">
    <button onclick="lookup()">Search</button>
    <div id="result">Result will show here...</div>

    <div class="endpoint">
      <strong>API Endpoint:</strong><br>
      GET https://apilayer.net/api/validate?access_key=YOUR_API_KEY&number={mobile_number}
    </div>
  </div>

  <script>
    async function lookup() {
      const num = document.getElementById("input").value.trim();
      const resultBox = document.getElementById("result");

      if (!num) {
        alert("‚ö†Ô∏è Please enter a phone number with country code!");
        return;
      }

      resultBox.innerHTML = "‚è≥ Fetching data...";

      try {
        const token = "5aa666c7d166647c2f03946d3c51d1a5"; // üëà API key
        const url = `https://apilayer.net/api/validate?access_key=${token}&number=${encodeURIComponent(num)}`;

        const res = await fetch(url);
        const data = await res.json();

        if (!data.valid) {
          resultBox.innerHTML = "<b>‚ùå Invalid Number!</b>";
          return;
        }

        resultBox.innerHTML = `
          <table>
            <tr><th>Field</th><th>Value</th></tr>
            <tr><td><b>International</b></td><td>${data.international_format || "-"}</td></tr>
            <tr><td><b>Local</b></td><td>${data.local_format || "-"}</td></tr>
            <tr><td><b>Country</b></td><td>${data.country_name || "-"} (${data.country_code || "-"})</td></tr>
            <tr><td><b>Location</b></td><td>${data.location || "-"}</td></tr>
            <tr><td><b>Carrier</b></td><td>${data.carrier || "-"}</td></tr>
            <tr><td><b>Line Type</b></td><td>${data.line_type || "-"}</td></tr>
          </table>
        `;
      } catch (err) {
        resultBox.innerHTML = "‚ùå Error fetching data!";
        console.error(err);
      }
    }
  </script>
</body>
</html>
